<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中环家具</title>
    <link rel="stylesheet" href="public/styles.css?v=8" />
    <link rel="stylesheet" href="public/gallery.css?v=8" />
    <link rel="icon" href="public/assets/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <!-- Negative First Floor (Pull to Reveal) -->
    <div id="negative-floor">
      <div class="nf-header">
        <div class="search-wrapper">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
          <input type="text" id="nf-search-input" placeholder="搜索标签..." />
        </div>
        <div id="nf-close-btn">&times;</div>
      </div>
      <div id="nf-tag-grid" class="nf-content"></div>
    </div>

    <div id="loading">
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="gallery" id="gallery"></div>

    <!-- Modal for image display -->
    <div id="myModal" class="modal">
      <span class="close">&times;</span>
      <div class="nav-btn prev-btn" onclick="gallery.imageLoader.showPrevImage()">&#10094;</div>
      <img class="modal-content" id="img01" />
      <div class="nav-btn next-btn" onclick="gallery.imageLoader.showNextImage()">&#10095;</div>
      <div id="modal-loading" class="loading-dots" style="display: none;"><span></span><span></span><span></span></div>
      <div id="exif-info"></div>
      <button id="load-original-btn" class="load-original-btn">下载原图</button>
    </div>

    <!-- 加载JavaScript模块 -->
    <script src="public/data-loader.js?v=8"></script>
    <script src="public/tag-filter.js?v=8"></script>
    <script src="public/image-loader.js?v=8"></script>
    <script src="public/negative-floor.js?v=8"></script>
    <script src="public/auto-scroll.js?v=8"></script>
    <script src="public/layout.js?v=8"></script>
    <script src="public/gallery.js?v=8"></script>
  </body>
</html>
