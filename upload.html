<!DOCTYPE html>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

    .container {
      max-width: 1000px;
      margin: 0 auto;

      padding: 30px;

    }
    h1, h2 { color: #333; margin-bottom: 20px; }
    h1 { text-align: center; font-size: 24px; }
    h2 { font-size: 16px; border-bottom: 2px solid #667eea; padding-bottom: 8px; margin-top: 20px; }
    
    .tabs { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
    .tab {
      padding: 10px 20px;

    .upload-area {
      border: 3px dashed #ddd;

      padding: 40px 20px;
      text-align: center;
      cursor: pointer;

    .upload-area:hover, .upload-area.dragover { border-color: #667eea; background: #f8f9ff; }
    .upload-area .icon { font-size: 48px; margin-bottom: 10px; }
    
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: #333; }
    input, select { width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 14px; }
    input:focus, select:focus { outline: none; border-color: #667eea; }
    
    .preview-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 10px; margin-bottom: 20px; }
    .preview-item { position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden; }

    .preview-item .remove { position: absolute; top: 4px; right: 4px; background: rgba(255,0,0,0.8); color: white; border: none; width: 20px; height: 20px; border-radius: 50%; cursor: pointer; font-size: 12px; }
    
    .btn { padding: 12px 24px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 14px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
    .btn:hover:not(:disabled) { transform: translateY(-2px); }
    .btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-success { background: linear-gradient(135deg, #43a047 0%, #2e7d32 100%); }

    .checkbox-group { display: flex; align-items: center; gap: 8px; }
    .checkbox-group input { width: auto; }
    .checkbox-group label { margin: 0; }
    
    .progress-container { margin-top: 15px; display: none; }
    .progress-bar { height: 6px; background: #e0e0e0; border-radius: 3px; overflow: hidden; }
    .progress-bar .fill { height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); width: 0%; transition: width 0.3s; }
    .progress-text { text-align: center; margin-top: 8px; color: #666; font-size: 13px; }
    
    .message { padding: 12px; border-radius: 8px; margin: 15px 0; display: none; }
    .message.success { background: #d4edda; color: #155724; display: block; }
    .message.error { background: #f8d7da; color: #721c24; display: block; }
    
    .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; margin-top: 20px; }
    .gallery-item { position: relative; aspect-ratio: 1; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s; }
    .gallery-item:hover { transform: scale(1.02); }
    .gallery-item img { width: 100%; height: 100%; object-fit: cover; }
    .gallery-item .overlay { position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(transparent, rgba(0,0,0,0.8)); color: white; padding: 30px 8px 8px; font-size: 11px; opacity: 0; transition: opacity 0.3s; }
    .gallery-item:hover .overlay { opacity: 1; }
    .gallery-item .actions { position: absolute; top: 8px; right: 8px; display: flex; gap: 5px; opacity: 0; transition: opacity 0.3s; }
    .gallery-item:hover .actions { opacity: 1; }
    .gallery-item .actions button { width: 28px; height: 28px; border: none; border-radius: 50%; cursor: pointer; font-size: 14px; display: flex; align-items: center; justify-content: center; }
    .gallery-item .actions .delete-btn { background: rgba(255,0,0,0.9); color: white; }
    .gallery-item.selected { outline: 3px solid #667eea; }
    
    .filter-bar { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 15px; }
    .filter-bar select { width: auto; min-width: 150px; }
    .filter-bar .count { color: #666; font-size: 14px; }
    
    .batch-actions { display: none; gap: 10px; margin-bottom: 15px; padding: 10px; background: #f5f5f5; border-radius: 8px; align-items: center; }
    .batch-actions.show { display: flex; }
    
    .back-link { display: block; text-align: center; margin-top: 20px; color: #667eea; text-decoration: none; }
    
    .modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center; }
    .modal.show { display: flex; }
    .modal img { max-width: 90%; max-height: 90%; border-radius: 8px; }
    .modal .close { position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer; }
    
    /* åˆ†ç±»ç®¡ç†æ ·å¼ */
    .category-tree { margin: 15px 0; }
    .category-item { display: flex; align-items: center; gap: 8px; padding: 8px 12px; background: #f5f5f5; border-radius: 6px; margin-bottom: 8px; }
    .category-item.child { margin-left: 25px; background: #fafafa; }
    .category-item.grandchild { margin-left: 50px; background: #fff; border: 1px solid #eee; }
    .category-item input { flex: 1; padding: 6px 10px; border: 1px solid #ddd; border-radius: 4px; font-size: 13px; }
    .category-item .actions { display: flex; gap: 5px; }
    .category-item .actions button { padding: 4px 8px; font-size: 11px; border: none; border-radius: 4px; cursor: pointer; }
    .category-item .add-child { background: #e3f2fd; color: #1976d2; }
    .category-item .delete { background: #ffebee; color: #c62828; }
    .add-category-btn { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ğŸ“· å›¾ç‰‡ç®¡ç†</h1>
    
    <div class="tabs">
      <button class="tab active" onclick="switchTab('upload')">ä¸Šä¼ å›¾ç‰‡</button>
      <button class="tab" onclick="switchTab('manage')">ç®¡ç†å›¾ç‰‡</button>
      <button class="tab" onclick="switchTab('category')">åˆ†ç±»ç®¡ç†</button>
    </div>
    
    <!-- ä¸Šä¼ æ ‡ç­¾é¡µ -->
    <div id="uploadTab" class="tab-content active">
      <div class="upload-area" id="uploadArea">
        <div class="icon">ğŸ“</div>
        <p>ç‚¹å‡»æˆ–æ‹–æ‹½å›¾ç‰‡åˆ°æ­¤å¤„</p>
        <p style="font-size: 12px; color: #999; margin-top: 8px;">æ”¯æŒ JPGã€PNGã€GIFã€WebP æ ¼å¼</p>
      </div>
      <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
      
      <div class="preview-container" id="previewContainer"></div>
      
      <div class="form-group">
        <label>é€‰æ‹©åˆ†ç±»</label>
        <select id="category"></select>
      </div>
      
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="compressImage" checked>
          <label for="compressImage">ä¸Šä¼ å‰å‹ç¼©å›¾ç‰‡</label>
        </div>
      </div>
      
      <button class="btn" id="uploadBtn" disabled style="width: 100%;">ä¸Šä¼ å›¾ç‰‡</button>
      
      <div class="progress-container" id="progressContainer">
        <div class="progress-bar"><div class="fill" id="progressFill"></div></div>
        <div class="progress-text" id="progressText">å‡†å¤‡ä¸Šä¼ ...</div>
      </div>
      
      <div class="message" id="uploadMessage"></div>
    </div>
    
    <!-- ç®¡ç†æ ‡ç­¾é¡µ -->
    <div id="manageTab" class="tab-content">
      <div class="filter-bar">
        <select id="categoryFilter" onchange="loadGallery()"></select>
        <span class="count" id="imageCount">0 å¼ å›¾ç‰‡</span>
        <button class="btn btn-small" onclick="loadGallery()">åˆ·æ–°</button>
      </div>
      
      <div class="batch-actions" id="batchActions">
        <span id="selectedCount">å·²é€‰æ‹© 0 å¼ </span>
        <select id="moveToCategory" style="padding: 6px; border-radius: 4px; border: 1px solid #ddd; font-size: 12px;"></select>
        <button class="btn btn-small btn-success" onclick="moveSelected()">ç§»åŠ¨åˆ°åˆ†ç±»</button>
        <button class="btn btn-small btn-danger" onclick="deleteSelected()">åˆ é™¤é€‰ä¸­</button>
        <button class="btn btn-small" onclick="clearSelection()">å–æ¶ˆé€‰æ‹©</button>
      </div>
      
      <div class="gallery-grid" id="galleryGrid"></div>
      <div class="message" id="manageMessage"></div>
    </div>
    
    <!-- åˆ†ç±»ç®¡ç†æ ‡ç­¾é¡µ -->
    <div id="categoryTab" class="tab-content">
      <h2>åˆ†ç±»åˆ—è¡¨</h2>
      <p style="color: #666; font-size: 13px; margin-bottom: 15px;">æ”¯æŒæ— é™å±‚çº§ï¼Œç‚¹å‡»"æ·»åŠ å­åˆ†ç±»"åˆ›å»ºä¸‹çº§åˆ†ç±»</p>
      
      <div class="category-tree" id="categoryTree"></div>
      
      <button class="btn btn-small add-category-btn" onclick="addRootCategory()">+ æ·»åŠ ä¸€çº§åˆ†ç±»</button>
      
      <div style="margin-top: 20px;">
        <button class="btn btn-success" onclick="saveCategories()">ä¿å­˜åˆ†ç±»è®¾ç½®</button>
      </div>
      
      <div class="message" id="categoryMessage"></div>
    </div>
    
    <a href="/" class="back-link">â† è¿”å›ç›¸å†Œ</a>
  </div>
  
  <div class="modal" id="imageModal" onclick="closeModal()">
    <span class="close">&times;</span>
    <img id="modalImage" src="" onclick="event.stopPropagation()">
  </div>

  <script>
    let selectedFiles = [];
    let galleryImages = [];
    let selectedImages = new Set();
    let categories = [];
    let categoryIdCounter = 1;

    // åˆå§‹åŒ–
    async function init() {
      await loadCategoriesFromServer();
      renderCategoryTree();
      updateCategorySelects();
    }
    init();

    // ä»æœåŠ¡å™¨åŠ è½½åˆ†ç±»
    async function loadCategoriesFromServer() {
      try {
        const res = await fetch('/api/categories');
        const data = await res.json();
        categories = data.categories || [];
        categoryIdCounter = getMaxId(categories) + 1;
      } catch (e) {
        categories = [
          { id: '1', name: 'åˆ†ç±»1', children: [] },
          { id: '2', name: 'åˆ†ç±»2', children: [] },
          { id: '3', name: 'åˆ†ç±»3', children: [] }
        ];
      }
    }

    // è·å–æœ€å¤§ID
    function getMaxId(cats, max = 0) {
      for (const cat of cats) {
        const id = parseInt(cat.id) || 0;
        if (id > max) max = id;
        if (cat.children?.length) max = getMaxId(cat.children, max);
      }
      return max;
    }

    // ä¿å­˜åˆ†ç±»åˆ°æœåŠ¡å™¨
    async function saveCategories() {
      // æ›´æ–°åˆ†ç±»åç§°
      updateCategoryNames();
      
      try {
        const res = await fetch('/api/categories', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ categories })
        });
        
        if (res.ok) {
          showCategoryMessage('åˆ†ç±»ä¿å­˜æˆåŠŸï¼', 'success');
          updateCategorySelects();
        } else {
          showCategoryMessage('ä¿å­˜å¤±è´¥', 'error');
        }
      } catch (e) {
        showCategoryMessage('ä¿å­˜å¤±è´¥: ' + e.message, 'error');
      }
    }

    // ä»è¾“å…¥æ¡†æ›´æ–°åˆ†ç±»åç§°
    function updateCategoryNames() {
      document.querySelectorAll('.category-item input').forEach(input => {
        const id = input.dataset.id;
        const cat = findCategoryById(categories, id);
        if (cat) cat.name = input.value;
      });
    }

    // æŸ¥æ‰¾åˆ†ç±»
    function findCategoryById(cats, id) {
      for (const cat of cats) {
        if (cat.id === id) return cat;
        if (cat.children?.length) {
          const found = findCategoryById(cat.children, id);
          if (found) return found;
        }
      }
      return null;
    }

    // æ·»åŠ æ ¹åˆ†ç±»
    function addRootCategory() {
      categories.push({ id: String(categoryIdCounter++), name: 'æ–°åˆ†ç±»', children: [] });
      renderCategoryTree();
    }

    // æ·»åŠ å­åˆ†ç±»
    function addChildCategory(parentId) {
      const parent = findCategoryById(categories, parentId);
      if (parent) {
        if (!parent.children) parent.children = [];
        parent.children.push({ id: String(categoryIdCounter++), name: 'æ–°å­åˆ†ç±»', children: [] });
        renderCategoryTree();
      }
    }

    // åˆ é™¤åˆ†ç±»
    function deleteCategory(id) {
      if (!confirm('ç¡®å®šåˆ é™¤æ­¤åˆ†ç±»åŠå…¶æ‰€æœ‰å­åˆ†ç±»å—ï¼Ÿ')) return;
      deleteCategoryFromList(categories, id);
      renderCategoryTree();
    }

    function deleteCategoryFromList(cats, id) {
      for (let i = 0; i < cats.length; i++) {
        if (cats[i].id === id) {
          cats.splice(i, 1);
          return true;
        }
        if (cats[i].children?.length && deleteCategoryFromList(cats[i].children, id)) {
          return true;
        }
      }
      return false;
    }

    // æ¸²æŸ“åˆ†ç±»æ ‘
    function renderCategoryTree() {
      const tree = document.getElementById('categoryTree');
      tree.innerHTML = renderCategoryItems(categories, 0);
    }

    function renderCategoryItems(cats, level) {
      const levelClass = level === 0 ? '' : level === 1 ? 'child' : 'grandchild';
      return cats.map(cat => `
        <div class="category-item ${levelClass}">
          <input type="text" value="${cat.name}" data-id="${cat.id}" placeholder="åˆ†ç±»åç§°">
          <div class="actions">
            <button class="add-child" onclick="addChildCategory('${cat.id}')">+ å­åˆ†ç±»</button>
            <button class="delete" onclick="deleteCategory('${cat.id}')">åˆ é™¤</button>
          </div>
        </div>
        ${cat.children?.length ? renderCategoryItems(cat.children, level + 1) : ''}
      `).join('');
    }

    // æ›´æ–°åˆ†ç±»ä¸‹æ‹‰æ¡†
    function updateCategorySelects() {
      const options = getFlatCategories(categories);
      const optionsHtml = options.map(c => `<option value="${c.path}">${c.display}</option>`).join('');
      
      document.getElementById('category').innerHTML = optionsHtml;
      document.getElementById('categoryFilter').innerHTML = '<option value="">æ‰€æœ‰åˆ†ç±»</option>' + optionsHtml;
      document.getElementById('moveToCategory').innerHTML = '<option value="">ç§»åŠ¨åˆ°...</option>' + optionsHtml;
    }

    // æ‰å¹³åŒ–åˆ†ç±»ï¼ˆå¸¦å±‚çº§æ˜¾ç¤ºï¼‰
    function getFlatCategories(cats, prefix = '', level = 0) {
      let result = [];
      for (const cat of cats) {
        const path = prefix ? `${prefix}/${cat.name}` : cat.name;
        const indent = 'ã€€'.repeat(level);
        result.push({ path: cat.name, display: indent + cat.name });
        if (cat.children?.length) {
          result = result.concat(getFlatCategories(cat.children, path, level + 1));
        }
      }
      return result;
    }

    function showCategoryMessage(text, type) {
      const msg = document.getElementById('categoryMessage');
      msg.textContent = text;
      msg.className = `message ${type}`;
      setTimeout(() => msg.className = 'message', 3000);
    }

    // åˆ‡æ¢æ ‡ç­¾é¡µ
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      
      const tabIndex = { upload: 1, manage: 2, category: 3 }[tab];
      document.querySelector(`.tab:nth-child(${tabIndex})`).classList.add('active');
      document.getElementById(tab + 'Tab').classList.add('active');
      
      if (tab === 'manage') loadGallery();
      if (tab === 'category') renderCategoryTree();
    }

    // åŠ è½½å›¾ç‰‡åº“
    async function loadGallery() {
      const grid = document.getElementById('galleryGrid');
      grid.innerHTML = '<p style="text-align:center;color:#666;">åŠ è½½ä¸­...</p>';
      
      try {
        const res = await fetch('/api/gallery');
        const data = await res.json();
        const filter = document.getElementById('categoryFilter').value;
        
        galleryImages = [];
        for (const [cat, info] of Object.entries(data.gallery || {})) {
          if (!filter || filter === cat) {
            for (const img of info.images) {
              galleryImages.push({ ...img, category: cat });
            }
          }
        }
        
        document.getElementById('imageCount').textContent = `${galleryImages.length} å¼ å›¾ç‰‡`;
        
        if (galleryImages.length === 0) {
          grid.innerHTML = '<p style="text-align:center;color:#666;">æš‚æ— å›¾ç‰‡</p>';
          return;
        }
        
        grid.innerHTML = galleryImages.map((img, idx) => `
          <div class="gallery-item ${selectedImages.has(img.original) ? 'selected' : ''}" 
               onclick="toggleSelect('${img.original}')" 
               ondblclick="viewImage('${img.original}')">
            <img src="${img.preview || img.original}" loading="lazy">
            <div class="overlay">${img.name}<br>${img.category}</div>
            <div class="actions">
              <button class="delete-btn" onclick="event.stopPropagation();deleteImage('${img.category}/${img.name}')">Ã—</button>
            </div>
          </div>
        `).join('');
      } catch (e) {
        grid.innerHTML = '<p style="text-align:center;color:#c00;">åŠ è½½å¤±è´¥</p>';
      }
    }

    function toggleSelect(url) {
      if (selectedImages.has(url)) selectedImages.delete(url);
      else selectedImages.add(url);
      updateSelection();
    }

    function updateSelection() {
      document.querySelectorAll('.gallery-item').forEach((item, idx) => {
        const url = galleryImages[idx]?.original;
        item.classList.toggle('selected', selectedImages.has(url));
      });
      const count = selectedImages.size;
      document.getElementById('selectedCount').textContent = `å·²é€‰æ‹© ${count} å¼ `;
      document.getElementById('batchActions').classList.toggle('show', count > 0);
    }

    function clearSelection() { selectedImages.clear(); updateSelection(); }
    function viewImage(url) { document.getElementById('modalImage').src = url; document.getElementById('imageModal').classList.add('show'); }
    function closeModal() { document.getElementById('imageModal').classList.remove('show'); }

    async function deleteImage(key) {
      if (!confirm('ç¡®å®šåˆ é™¤è¿™å¼ å›¾ç‰‡å—ï¼Ÿ')) return;
      const parts = key.split('/');
      const category = parts[0];
      const fileName = parts[1];
      const ext = galleryImages.find(img => img.name === fileName)?.original.split('.').pop() || 'jpg';
      const fullKey = `${category}/${fileName}.${ext}`;
      
      try {
        const res = await fetch('/api/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key: fullKey }) });
        if (res.ok) { showManageMessage('åˆ é™¤æˆåŠŸ', 'success'); loadGallery(); }
        else showManageMessage('åˆ é™¤å¤±è´¥', 'error');
      } catch (e) { showManageMessage('åˆ é™¤å¤±è´¥: ' + e.message, 'error'); }
    }

    async function deleteSelected() {
      if (!confirm(`ç¡®å®šåˆ é™¤é€‰ä¸­çš„ ${selectedImages.size} å¼ å›¾ç‰‡å—ï¼Ÿ`)) return;
      let success = 0, failed = 0;
      for (const url of selectedImages) {
        const img = galleryImages.find(i => i.original === url);
        if (!img) continue;
        const ext = url.split('.').pop();
        const key = `${img.category}/${img.name}.${ext}`;
        try {
          const res = await fetch('/api/delete', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ key }) });
          if (res.ok) success++; else failed++;
        } catch (e) { failed++; }
      }
      selectedImages.clear();
      showManageMessage(`åˆ é™¤å®Œæˆï¼šæˆåŠŸ ${success} å¼ ${failed ? 'ï¼Œå¤±è´¥ ' + failed + ' å¼ ' : ''}`, failed ? 'error' : 'success');
      loadGallery();
    }

    // ç§»åŠ¨é€‰ä¸­çš„å›¾ç‰‡åˆ°æŒ‡å®šåˆ†ç±»
    async function moveSelected() {
      const targetCategory = document.getElementById('moveToCategory').value;
      if (!targetCategory) {
        showManageMessage('è¯·é€‰æ‹©ç›®æ ‡åˆ†ç±»', 'error');
        return;
      }
      if (selectedImages.size === 0) {
        showManageMessage('è¯·å…ˆé€‰æ‹©å›¾ç‰‡', 'error');
        return;
      }

      let success = 0, failed = 0;
      for (const url of selectedImages) {
        const img = galleryImages.find(i => i.original === url);
        if (!img) continue;
        
        // è·³è¿‡åŒåˆ†ç±»
        if (img.category === targetCategory) {
          continue;
        }
        
        const ext = url.split('.').pop();
        const sourceKey = `${img.category}/${img.name}.${ext}`;
        
        try {
          const res = await fetch('/api/move', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ sourceKey, targetCategory })
          });
          if (res.ok) success++;
          else failed++;
        } catch (e) {
          failed++;
        }
      }
      
      selectedImages.clear();
      showManageMessage(`ç§»åŠ¨å®Œæˆï¼šæˆåŠŸ ${success} å¼ ${failed ? 'ï¼Œå¤±è´¥ ' + failed + ' å¼ ' : ''}`, failed ? 'error' : 'success');
      loadGallery();
    }

    function showManageMessage(text, type) {
      const msg = document.getElementById('manageMessage');
      msg.textContent = text;
      msg.className = `message ${type}`;
      setTimeout(() => msg.className = 'message', 3000);
    }

    // ä¸Šä¼ åŠŸèƒ½
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const uploadBtn = document.getElementById('uploadBtn');

    uploadArea.addEventListener('click', () => fileInput.click());
    uploadArea.addEventListener('dragover', (e) => { e.preventDefault(); uploadArea.classList.add('dragover'); });
    uploadArea.addEventListener('dragleave', () => uploadArea.classList.remove('dragover'));
    uploadArea.addEventListener('drop', (e) => { e.preventDefault(); uploadArea.classList.remove('dragover'); handleFiles(e.dataTransfer.files); });
    fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

    function handleFiles(files) {
      for (const file of files) {
        if (file.type.startsWith('image/')) { selectedFiles.push(file); addPreview(file); }
      }
      updateUploadBtn();
    }

    function addPreview(file) {
      const reader = new FileReader();
      reader.onload = (e) => {
        const div = document.createElement('div');
        div.className = 'preview-item';
        div.innerHTML = `<img src="${e.target.result}"><button class="remove" onclick="removeFile('${file.name}')">Ã—</button>`;
        previewContainer.appendChild(div);
      };
      reader.readAsDataURL(file);
    }

    window.removeFile = function(name) {
      selectedFiles = selectedFiles.filter(f => f.name !== name);
      previewContainer.innerHTML = '';
      selectedFiles.forEach(f => addPreview(f));
      updateUploadBtn();
    };

    function updateUploadBtn() {
      uploadBtn.disabled = selectedFiles.length === 0;
      uploadBtn.textContent = selectedFiles.length > 0 ? `ä¸Šä¼  ${selectedFiles.length} å¼ å›¾ç‰‡` : 'ä¸Šä¼ å›¾ç‰‡';
    }

    async function compressImage(file, quality = 0.8) {
      return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            let w = img.width, h = img.height;
            const max = 2000;
            if (w > max || h > max) { if (w > h) { h = (h / w) * max; w = max; } else { w = (w / h) * max; h = max; } }
            canvas.width = w; canvas.height = h;
            canvas.getContext('2d').drawImage(img, 0, 0, w, h);
            canvas.toBlob(blob => resolve(new File([blob], file.name, { type: 'image/jpeg' })), 'image/jpeg', quality);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    uploadBtn.addEventListener('click', async () => {
      const category = document.getElementById('category').value;
      if (!category || selectedFiles.length === 0) return;

      uploadBtn.disabled = true;
      document.getElementById('progressContainer').style.display = 'block';
      
      const shouldCompress = document.getElementById('compressImage').checked;
      let uploaded = 0, failed = 0;

      for (let i = 0; i < selectedFiles.length; i++) {
        let file = selectedFiles[i];
        document.getElementById('progressText').textContent = `ä¸Šä¼  ${i + 1}/${selectedFiles.length}`;
        document.getElementById('progressFill').style.width = `${(i / selectedFiles.length) * 100}%`;
        
        if (shouldCompress) { try { file = await compressImage(file); } catch (e) {} }
        
        try {
          const formData = new FormData();
          formData.append('file', file);
          formData.append('category', category);
          formData.append('generatePreview', 'true');
          const res = await fetch('/api/upload', { method: 'POST', body: formData });
          if (res.ok) uploaded++; else failed++;
        } catch (e) { failed++; }
      }

      document.getElementById('progressFill').style.width = '100%';
      document.getElementById('progressText').textContent = 'å®Œæˆï¼';
      
      const msg = document.getElementById('uploadMessage');
      msg.textContent = `ä¸Šä¼ å®Œæˆï¼šæˆåŠŸ ${uploaded} å¼ ${failed ? 'ï¼Œå¤±è´¥ ' + failed + ' å¼ ' : ''}`;
      msg.className = `message ${failed ? 'error' : 'success'}`;
      
      selectedFiles = [];
      previewContainer.innerHTML = '';
      updateUploadBtn();
      uploadBtn.disabled = false;
    });

    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });
  </script>
</body>
